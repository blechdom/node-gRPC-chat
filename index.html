<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="#" />
    <title>gRPC-Web Chat</title>
    <script src="./dist/main.js"></script>
    <link rel="stylesheet prefetch" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel='stylesheet', href='style.css'>
    <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.6.3/css/solid.css" integrity="sha384-+0VIRx+yz1WBcCTXBkVQYIBVNEFH1eP6Zknm16roZCyeNg2maWEpk/l/KsyFKs7G" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.6.3/css/fontawesome.css" integrity="sha384-jLuaxTTBR42U2qJ/pm4JRouHkEDHkVqH0T1nyQXn1mZ7Snycpf6Rl25VBNthU4z0" crossorigin="anonymous">

  </head>
  <body>
    <div class="row justify-content-md-center"><h1>gRPC-Web</h1></div>
    <div class="row justify-content-md-center"><h2>Chat App</h2></div>
    <div id="join-div">
      <div class="row justify-content-md-center">
        <h5>Username</h5>
      </div>
      <div class="row justify-content-md-center p-3">
        <input type="text" class="write_msg" placeholder="Type Username" id="username-input"/>
      </div>
      <div  class="row justify-content-md-center">
        <button class="btn btn-info" style="background-color: DodgerBlue;" type="button" id="join-btn">Join Chat</button>
      </div>
    </div>
    <div class="messaging" id="chat-div">
      <div class="inbox_msg">
    	  <div class="inbox_people">
    	    <div class="headind_srch">
    		    <div class="recent_heading">
    		      <h4>Members</h4>
    		    </div>
    	    </div>
    	    <div class="inbox_chat scroll">
            <div id="username-list"></div>
    	    </div>
    	  </div>
        <div class="mesgs">
	        <div class="msg_history" id="message-history"></div>
      	  <div class="type_msg">
        		<div class="input_msg_write">
        		  <input type="text" class="write_msg" placeholder="Type a message" id="message-input" />
            </div>
            <div>
              <button type="button" class="msg_send_btn" id="message-send">
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
        	</div>
      	</div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
    </script>
  </body>
</html>
